<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]="this.submitForm" (ngSubmit)="this.onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            class="form-control"
            type="text"
            id="projectName"
            formControlName="projectName"
          />
          <span
            *ngIf="
              !this.submitForm.get('projectName').valid &&
              this.submitForm.get('projectName').touched
            "
            class="help-block"
            >Enter a valid project name</span
          >
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="text"
            id="email"
            formControlName="email"
          />
          <span
            *ngIf="
              !this.submitForm.get('email').valid &&
              this.submitForm.get('email').touched
            "
            class="help-block"
            >Enter a valid email</span
          >
        </div>

        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select
            class="form-control"
            id="projectStatus"
            formControlName="projectStatus"
          >
            <option *ngFor="let status of this.statusArr" [value]="status">
              {{ status }}
            </option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
