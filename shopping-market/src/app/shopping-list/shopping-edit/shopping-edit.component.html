<div class="row">
  <div class="col-xs-12">
    <form action="" (ngSubmit)="onSubmitForm(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label
          ><input
            name="name"
            ngModel
            type="text"
            id="name"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label
          ><input
            name="amount"
            ngModel
            type="number"
            id="amount"
            class="form-control"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!form.valid"
            class="btn btn-success"
            type="submit"
          >
            {{ this.editMode ? "Update" : "Add" }}
          </button>
          &nbsp;
          <button
            *ngIf="this.editMode"
            (click)="onDelete()"
            class="btn btn-danger"
            type="button"
          >
            Delete
          </button>
          &nbsp;
          <button (click)="onClear()" class="btn btn-primary" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
