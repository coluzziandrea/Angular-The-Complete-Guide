<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">
        Change First Element
      </button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">
        Destroy First Element
      </button>
      <hr />
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name"
      >
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'" style="color: blue">{{
            serverElement.content
          }}</em>
        </p></app-server-element
      >
    </div>
  </div>

  <hr />

  <p appBasicHighlight>Style me with basic directive</p>
  <p
    appBetterHighlight
    [defaultColor]="'yellow'"
    [highlightColor]="'orange'"
    [defaultBackgroundColor]="'gray'"
    [highlightBackgroundColor]="'red'"
  >
    Style me with basic directive
  </p>

  <button (click)="this.showUnless = !this.showUnless" class="btn btn-primary">
    Show Unless
  </button>
  <p *appUnless="!this.showUnless">Unless me</p>
</div>
