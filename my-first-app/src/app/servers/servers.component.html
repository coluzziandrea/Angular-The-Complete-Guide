<label>Server name</label> <br />
<!-- Event handling:<input
  type="text"
  class="form-control"
  (input)="onUpdateServername($event)"
/>
Two-way binding: -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<button
  [disabled]="!allowNewServer"
  class="btn btn-primary"
  (click)="onCreateServer()"
>
  Add Server
</button>

<!-- <p [innerText]="this.allowNewServer"></p> -->

<!-- <p>{{ this.serverCreationStatus }}</p> -->

<p *ngIf="this.serverCreated; else noServer">
  Server was created! Server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No Server was Created</p>
</ng-template>
<!-- <p>Server Name: {{ this.serverName }}</p> -->
<app-server *ngFor="let server of this.servers"></app-server>
