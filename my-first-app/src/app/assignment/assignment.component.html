<button (click)="this.onToggleDisplay()">Display Details</button>
<p *ngIf="this.showSecret">Secret Password = 'tuna'</p>

<ul>
  <li *ngFor="let log of this.logs; let i = index">
    <!-- <p [ngClass]="{ 'log-highlighted': log >= 5, 'log-normal': log < 5 }">
      Click {{ log }}
    </p> -->
    <p
      [ngStyle]="{
        backgroundColor: i >= 4 ? 'blue' : 'transparent',
        color: i >= 4 ? 'white' : 'inherit'
      }"
    >
      Click {{ log }}
    </p>
  </li>
</ul>
